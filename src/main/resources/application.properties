# Nombre de la aplicación
spring.application.name=payments-service
server.port=8080

# URL base del microservicio de artistas (si lo necesitas)
services.artists.url=http://localhost:8082

# ==== Configuración de la Base de Datos MySQL ====
spring.datasource.url=jdbc:mysql://localhost:3306/payments-db
spring.datasource.username=admin
spring.datasource.password=admin

# ==== Configuración de JPA / Hibernate ====
# Define el dialecto específico para MySQL 8 (esta es la línea correcta y única que necesitas)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Actualiza automáticamente el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola para depuración
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==== Configuración de Seguridad (descomentar cuando la necesites) ====
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/payments-realm